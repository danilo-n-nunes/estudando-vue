<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <!-- executando uma vez e impedindo a mudanÃ§a -->
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <!-- usando bind -->
    <a v-bind:href="link">google</a>
    <hr>
    <p v-html="linkHTML"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'usando VueJS 2',
            link: 'http://www.google.com.br',
            linkHTML: '<a href="http://google.com.br">'
        },
        methods: {
            saudacao: function() {
                this.titulo = 'Bom dia'
                return this.titulo
            }
        }
    })
</script>
