<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{ contador }}</p>
    <p>Resultado: {{ resultado }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            resultado: ''
        },
        computed: {
            resultado() {
                console.log('methodo computed resultado chamado')
                return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
            }
        },
        watch: {
            contador(novo, antigo) {
                setTimeout(() => {
                    this.contador = 0
                }, 2000)
            }
        },
        methods: {
            aumentar() {
                this.contador++
                this.resultado = this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
            },
            diminuir() {
                this.contador--
                this.resultado = this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
            }
        }
    })
</script>
