<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <!-- usa-se sempre $event para parametro nas tags -->
    <button v-on:click="somar(5,$event)">Somar 5</button>
    <p v-on:mousemove="atualizaXY">Mouse {{ x }} e {{ y }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, ev) {
                console.log(passo, ev)
                this.contador += passo
            },
            // o primeiro parametro pode ser evento sem necessidade de $event na tag
            atualizaXY(e) {
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>
